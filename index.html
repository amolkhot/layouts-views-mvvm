    <script id="about-template" type="text/x-kendo-template">
      <div class="container">
        <div class="row">
          <div class="col-md-10 col-lg-10">
            <h1>about chili fun factory</h1>
            <p>
              The idea for Chili Fun Factory came from my love of doing cutting edge web development and my love for my wife Sheli. 
            </p>
            <p>
            Sheli and I have been together for a couple years, and since our very first date she has always encouraged me to be more and grow more than I ever thought possible. She truly is my much better half. I have always heard that behind every good man is an even better woman, and in this case it is so true.
            </p>
            <p>
            Enough of the mushy stuff. This site has been done as a tribute to the things I have been learning and all those people and companies that support me. The site was written in jQuery, Kendo UI, HTML5, and CSS3. All the data that drives the site has been stored in Everlive.
            </p>
          </div>
        </div>
      </div>
    </script>
    <script id="contact-template" type="text/x-kendo-template">
      <div class="container">
        <h1>contact section</h1>
          <div id="contactForm" data-bind="invisible: emailSent">
            <form role="form">
              <div class="row">         
                <div class="form-group col-md-5 col-sm-10 col-xs-10">
                  <label for="firstName">first</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name" required validationMessage="<img src='images/error.png' />" 
                    data-bind="value: firstName">
                </div>
                <div class="col-md-1" style="margin-top: 2em;">
                  <span class="k-invalid-msg invalid-message" data-for="firstName"></span>
                </div>
              </div>
              <div class="row">         
                <div class="form-group col-md-5 col-sm-10 col-xs-10">
                  <label for="lastName">last</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name" required validationMessage="<img src='images/error.png' />" 
                    data-bind="value: lastName">
                    </div>
                <div class="col-md-1" style="margin-top: 2em;">
                  <span class="k-invalid-msg" data-for="lastName"></span>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-5 col-sm-10 col-xs-10">
                  <label for="emailAddress">email</label>
                  <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="email address" required validationMessage="<img src='images/error.png' />" 
                    data-bind="value: emailAddress">
                    </div>
                <div class="col-md-1" style="margin-top: 2em;">
                  <span class="k-invalid-msg" data-for="emailAddress"></span>
                </div>
              </div>
              <div class="row">         
                <div class="form-group col-md-5 col-sm-10 col-xs-10">
                  <label for="userComments">comments</label>
                  <textarea class="form-control" id="userComments" name="userComments" rows="3" placeholder="questions/comments" required validationMessage="<img src='images/error.png' />" 
                    data-bind="value: userComments"></textarea>
                    </div>
                <div class="col-md-1" style="margin-top: 2em;">
                  <span class="k-invalid-msg" data-for="userComments"></span>
                </div>
              </div>
              <button type="submit" class="btn btn-default" data-bind="events: { click: sendContactInformation }">Submit</button>
          </form>
        </div>
        <div id="contactThankYou" data-bind="visible: emailSent">
          <div class="row">
            <div class="col-md-10 col-lg-10">
              <p>
                Thank you for contacting us. Your email has been sent. 
              </p>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="carousel-data-template" type="text/x-kendo-template">
      <div class="item" style="padding-top:10em;">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-lg-push-3 text-center">
              #if(img != ""){#
                <img src="#: img #" alt="#: title #" class="img-thumbnail">
              # } else { #
                <img class="img-thumbnail" src="data:image/png;base64," data-src="holder.js/140x140" alt="Generic placeholder image">
                # } #
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-push-3 white  text-center">
              <h1>#= title #</h1>
              <span>#= content #</span>
            </div>
          </div>
        </div>
      </div>
    </script>
